        .icon {
  padding: 10px;
  background: gray;

  min-width: 50px;
  text-align:center;
  margin-right:0;
}
.projd{
  padding: 10px;

}

    <body>
        <h1 class="text-center">Registration Form</h1>
        <div ><form class="form was-validated"><center><table class="border text-end bg-light" style="min-width:40%"><tr><td>
            <label class="form-label">First Name</label></td><td><div class="input-group has-validation"><div class="input-group-addon"><li class="fa fa-user icon"></li></div><input class="form-control" placeholder="First Name" required  type="text"/>
                <div class="invalid-feedback">
                    Your First Name is required
                </div>
        </td></tr>
        <tr><td>
            <label class="form-label">Last Names</label>
        </td>
        <td><div class="input-group has-validation"><div class="input-group-addon">
            <li class="fa fa-user icon"></li></div>
            <input class="form-control" placeholder="Last Name" required  type="text"/>
            <div class="invalid-feedback">
                Your Last Name is required
            </div>
       </td></tr>
        <tr><td>
           <label class="form-label">Email</label></td>
           <td><div class="input-group has-validation">
            <div class="input-group-addon">
                <li class="fa fa-envelope icon"></li>
            </div>
            <input class="form-control" placeholder="E-Mail Address" required  type="email"/>
            <div class="invalid-feedback">
                Please supply your email address
            </div>
            
        </td></tr>
        <tr><td>
           <label class="form-label">Phone #</label></td><td><div class="input-group has-validation">
            <div class="input-group-addon">
                <li class="fa fa-phone icon"></li></div>
                <input class="form-control" Placeholder="Phone" required  type="tel"/>
            <div class="invalid-feedback">
                Phone Number is required
            </div>
        </td></tr>
        <tr> <td>
            <label class="form-label">Address</label></td><td><div class="input-group has-validation">
                <div class="input-group-addon"><li class="fa fa-home icon"></li>
                </div><input class="form-control" placeholder="Address" required  type="text"/>
                <div class="invalid-feedback">
                Address is required
                </div>
        </td></tr>
        <tr> <td>
             <label class="form-label">City</label></td><td><div class="input-group has-validation">
                <div class="input-group-addon">
                    <li class="fa fa-home icon"></li></div>
                    <input class="form-control" placeholder="City" required  type="text"/>
                    <div class="invalid-feedback">
                        Enter your city name
                    </div>
        </td></tr>
        <tr><td>
            State</td><td><div class="input-group has-validation">
                <div class="input-group-addon"><li class="fa fa-list icon"></li></div>
            <select class="form-select" required>
                <option value="">Select Your State</option>
                <option value="1">Telangana</option>
                <option value="2">Tamil Nadu</option>
                <option value="3">Kerala</option>
                <option value="4">Karnataka</option>
            </select>
            <div class="invalid-feedback">
                select your state
            </div>
        </td></tr>
        <tr> <td>
            Do you have hosting?</td><td class="text-start">
            <input required  type="radio" class="form-radio" value="Yes"/>Yes</br>
            <input required  type="radio" class="form-radio" value="No"/>No

        </td></tr>
        <tr><td>
            
            <label class="form-label">Project Descripiton</label></td><td>
            <div class="input-group has-validation">
                <div class="input-group-text" id="ta"><i class="fa fa-pencil projd"></i></div>
                <textarea name="desp" rows="3" class="form-control" aria-describedby="ta" placeholder="Project Description" required></textarea>
            </div>
        </div>
            
        </td></tr>
        <tr><td  colspan="2" class="text-center"><input class="text-center btn btn-outline-light bg-warning" type="submit" value="SEND"/></td></tr>
    </table></center>
    </form></div>
  
       </div>
